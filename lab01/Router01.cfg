!
! Cisco IOS XE Configuration - Router01
!
hostname Router01
!
! Enable secret for privileged mode
enable secret cisco123
!
! Console and VTY access
line con 0
 logging synchronous
 exec-timeout 0 0
!
line vty 0 4
 login local
 transport input ssh
!
! Create local user
username admin privilege 15 secret admin123
!
! Management interface (connected to mgmt-sw)
interface GigabitEthernet1
 description Management Interface
 ip address dhcp
 no shutdown
!
! Link to Switch01
interface GigabitEthernet2
 description Link to Switch01
 ip address 10.0.0.1 255.255.255.0
 no shutdown
!
! Loopback for management
interface Loopback0
 description Router Management Loopback
 ip address 192.168.1.1 255.255.255.255
!
! Enable SSH
ip domain-name lab.local
crypto key generate rsa modulus 2048
ip ssh version 2
!
! OSPF Configuration
router ospf 1
 router-id 192.168.1.1
 network 10.0.0.0 0.0.0.255 area 0
 network 192.168.1.1 0.0.0.0 area 0
!
end
