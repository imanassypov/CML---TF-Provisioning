!
! Cisco IOS XE Configuration - Switch01
!
hostname Switch01
!
! Enable secret for privileged mode
enable secret cisco123
!
! Console and VTY access
line con 0
 logging synchronous
 exec-timeout 0 0
!
line vty 0 4
 login local
 transport input ssh
!
! Create local user
username admin privilege 15 secret admin123
!
! VLANs
vlan 10
 name DATA
!
vlan 20
 name VOICE
!
vlan 99
 name MANAGEMENT
!
! Management interface (connected to mgmt-sw)
interface GigabitEthernet0/0
 description Management Interface
 switchport mode access
 switchport access vlan 99
 no shutdown
!
! Trunk to Router01
interface GigabitEthernet1/0/1
 description Trunk to Router01
 switchport mode trunk
 switchport trunk allowed vlan 10,20,99
 no shutdown
!
! Access ports
interface range GigabitEthernet1/0/2-8
 switchport mode access
 switchport access vlan 10
 spanning-tree portfast
 no shutdown
!
! Management VLAN interface
interface Vlan99
 description Management VLAN
 ip address 10.99.99.2 255.255.255.0
!
! Default gateway
ip default-gateway 10.99.99.1
!
! Enable SSH
ip domain-name lab.local
crypto key generate rsa modulus 2048
ip ssh version 2
!
! Spanning-tree mode
spanning-tree mode rapid-pvst
!
end
